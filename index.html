<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rock_Paper_Scissors</title>
  </head>
  <body>
    <!-- Welcome message -->
    <section id="wlcMsg">
      <h1>Welcome to Rock_Paper_Scissors game</h1>
    </section>
    <!-- Will play with who ? -->
    <section id="slctPlr">
      <h3>Who do you want to play with ?</h3>
      <button id="bot">Computer</button>
      <button id="frnd">Friend</button>
    </section>
    <!-- Player1 Input list initially hidden -->
    <section id="plr1" class="hidden">
      <label for="plr1Choice">Enter your choice : </label>
      <select id="plr1choice">
        <option value=""></option>
        <option value="rock">Rock</option>
        <option value="paper">Paper</option>
        <option value="scissors">Scissors</option>
      </select>
      <button id="submit">Submit</button>
    </section>
    <!-- Player2 Input list initially hidden-->
    <section id="plr2" class="hidden">
      <label for="plr2Choice">Enter your choice : </label>
      <select id="plr2choice">
        <option value=""></option>
        <option value="rock">Rock</option>
        <option value="paper">Paper</option>
        <option value="scissors">Scissors</option>
      </select>
      <button id="submit">Submit</button>
    </section>
    <!-- Script section -->
    <script src="script.js"></script>
  </body>
</html>
